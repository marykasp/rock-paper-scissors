<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header class="header">
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container">
      <div class="score-container">
        <span class="user">USER</span>
        <span id="score">0 - 0</span>
        <span class="computer">COMPUTER</span>
      </div>
      <div class="buttons">
        <button class="btn" onclick="game(this.value)" value="paper">
          <i class="fa-solid fa-hand"></i>
        </button>
        <button class="btn" onclick="game(this.value)" value="rock">
          <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button class="btn" onclick="game(this.value)" value="scissors">
          <i class="fa-solid fa-hand-scissors"></i>
        </button>
      </div>
      <div class="challenge">
        <div id="you">
          <div class="user-object">
            <i class="fa-solid fa-hand"></i>
          </div>
        </div>

        <div id="result">
          <p>You win!</p>
        </div>

        <div id="com">
          <div class="computer-object">
            <i class="fa-solid fa-hand-back-fist"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
